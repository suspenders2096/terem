<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="lorem ipsum">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-4">
        <form id="form" onsubmit="sendForm(this); return false;">
            <select class="form-select mb-3" name="number">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
            <div class="mb-3">
              <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
              <input type="text" name="lastName" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p class="info"></p>
    </div>
   
    <script>
        var form = document.getElementById("form");

        function getValues(event) {
            event.preventDefault();

            var number = form.querySelector('[name="number"]'),
                name = form.querySelector('[name="name"]'),
                lastName = form.querySelector('[name="lastName"]');

            var values = {
                number: number.value,
                name: name.value,
                lastName: lastName.value
            };

            var info = document.querySelector('.info');
            info.innerHTML = "Number: " + values['number'] +"<br>Name: " + values['name'] + "<br>lastName: " + values['lastName'];
        };

        form.addEventListener('submit', getValues);

        async function sendForm(form) {
            let response = await fetch("obr.php", {
                method: "GET",
                body: new FormData(form),
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
